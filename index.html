<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venge - Texture Gallery</title>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-G4VR1D3B6M"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-G4VR1D3B6M');

    <link rel="stylesheet" href="asset-list-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="asset-editor-modal.css">
    <link rel="stylesheet" href="bulk-operations-modal.css">
    <link rel="stylesheet" href="export-options-popup.css">
</head>
<body>
    <header>
        <h1>Venge Texture Swapper</h1>
        <div class="search-container">
            <input type="text" id="texture-search" placeholder="Search textures, folders, and MP3s...">
            <button id="search-button"><i class="fas fa-search"></i></button>
            <button id="clear-search-button"><i class="fas fa-times"></i></button>
        </div>
        <div class="header-buttons">
    <button id="multi-select-button" class="header-button">Multi-Select</button>
    <button id="export-selected-button" class="header-button" style="display:none;">Export Selected</button>
    <button id="delete-selected-button" class="header-button" style="display:none;">Delete Selected</button>
    <button id="download-all-zip-button" class="header-button">Download All as ZIP</button>
    <button id="open-new-asset-modal-button" class="header-button">Add New Asset</button>
    <input type="file" id="import-file-input" accept=".json" style="display: none;">
    <button id="import-changes-button" class="header-button">Import Changes</button>
    <button id="export-changes-button" class="header-button">Export Changes</button>
</div>
    </header>

    <div id="texture-grid" class="texture-grid">
        </div>

    <div id="export-options-popup" class="modal-overlay">
        <div class="modal-content">
            <h2>Export Options</h2>
            <p>Choose your desired export type:</p>
            <button id="export-client-button">Venge Client (.zip)</button>
            <button id="export-browser-button">Browser Extension (.zip)</button>
            <button id="close-export-popup">Close</button>
        </div>
    </div>

    <div id="asset-editor-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Edit Asset</h2>
            <div class="modal-preview-area">
                <img id="modal-asset-preview" src="" alt="Asset Preview">
                <input type="file" id="modal-file-input" accept="image/*" style="display: none;">
                <button id="change-image-button">Change Image</button>
            </div>
            <div class="modal-form-row">
                <label for="modal-filename">Filename:</label>
                <input type="text" id="modal-filename" readonly>
            </div>
            <div class="modal-form-row">
                <label for="modal-folder">Folder:</label>
                <input type="text" id="modal-folder">
            </div>
            <div class="modal-actions">
                <button id="save-asset-changes-button">Save Changes</button>
                <button id="reset-asset-changes-button">Reset Changes</button>
                <button id="close-asset-editor-button">Close</button>
            </div>
        </div>
    </div>

    <div id="new-asset-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Add New Asset</h2>
            <div class="modal-preview-area">
                <img id="new-modal-asset-preview" src="" alt="New Asset Preview">
                <input type="file" id="new-modal-file-input" accept="image/*" style="display: none;">
                <button id="new-change-image-button">Select Image</button>
            </div>
            <div class="modal-form-row">
                <label for="new-modal-filename">Filename:</label>
                <input type="text" id="new-modal-filename" placeholder="e.g., texture.png">
            </div>
            <div class="modal-form-row">
                <label for="new-modal-folder">Folder:</label>
                <input type="text" id="new-modal-folder" placeholder="e.g., 2">
            </div>
            <div class="modal-actions">
                <button id="add-new-asset-button">Add Asset</button>
                <button id="close-new-asset-modal-button">Close</button>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="modal-overlay">
        <div class="modal-content loading-content">
            <h2 id="loading-message-display">Loading...</h2>
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-percentage">0%</div>
            <pre id="console-log"></pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="asset-list-page.js"></script>
    <script src="asset-editor-modal.js"></script>
    <script src="export-options-popup.js"></script>
    <script src="bulk-operations.js"></script>
    <script src="import-export.js"></script>
</body>
</html>
