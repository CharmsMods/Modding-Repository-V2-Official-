<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODDING_REPOSITORY // DATABASE</title>
    <link rel="icon" type="image/png" href="fav.png">

    <!-- External CSS/Font Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- MINIMALIST DARK DESIGN SYSTEM --- */
        :root {
            --bg-color: #0a0a0a;
            --surface-color: #111111;
            --surface-hover: #1a1a1a;
            --text-primary: #d4d4d4;
            --text-secondary: #666666;
            --text-muted: #444444;
            --border-color: #222222;
            --border-hover: #3a3a3a;
            --accent-dim: #333333;
            --accent-primary: #888888;
            --accent-secondary: #aaaaaa;
            --font-stack: 'Consolas', 'SF Mono', 'Fira Code', 'Courier New', monospace;
            --radius: 4px;
            --transition: 0.2s ease;
        }

        /* Dark Mode Override — already dark by default, but keep for JS compat */
        body.dark-mode {
            --bg-color: #0a0a0a;
            --surface-color: #111111;
            --text-primary: #d4d4d4;
            --text-secondary: #666666;
            --accent-primary: #888888;
            --accent-secondary: #aaaaaa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-stack);
            overflow-x: hidden;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* ===== HEADER ===== */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1rem 1.5rem;
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            text-align: center;
            display: block;
            padding: 0;
            background: none;
            transform: none;
            box-shadow: none;
        }

        /* ===== SEARCH / TOOLBAR ===== */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* Inputs */
        .search-input,
        #bulk-saturation-slider,
        .input-group input,
        .input-group select {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 0.5rem 0.75rem;
            font-family: var(--font-stack);
            font-size: 0.8rem;
            color: var(--text-primary);
            transition: border-color var(--transition);
            box-shadow: none;
        }

        .search-input {
            min-width: 220px;
            flex: 1;
            max-width: 320px;
        }

        .search-input:focus,
        .input-group input:focus {
            border-color: var(--text-muted);
            background: var(--surface-color);
        }

        .search-input::placeholder {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: none;
        }

        /* Buttons — Clean flat style */
        .search-button,
        .header-button,
        .bulk-action-button,
        .modal-action-button,
        .export-option-button,
        .download-button,
        .edit-asset-button,
        .copy-button,
        .copy-folder-button,
        .folder-number-button {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-secondary);
            padding: 0.5rem 0.75rem;
            font-family: var(--font-stack);
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all var(--transition);
            box-shadow: none;
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 0.35rem;
            white-space: nowrap;
        }

        .search-button:hover,
        .header-button:hover,
        .bulk-action-button:hover,
        .modal-action-button:hover,
        .export-option-button:hover,
        .download-button:hover,
        .copy-button:hover,
        .copy-folder-button:hover,
        .folder-number-button:hover {
            background: var(--surface-hover);
            border-color: var(--border-hover);
            color: var(--text-primary);
            transform: none;
            box-shadow: none;
        }

        .search-button:active,
        .bulk-action-button:active,
        .modal-action-button:active {
            transform: scale(0.97);
        }

        .search-button i,
        .header-button i {
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* ZIP Processing Animation */
        @keyframes processing-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .search-button.processing {
            animation: processing-pulse 1s ease infinite;
            pointer-events: none;
            color: var(--text-muted);
        }

        /* Multi Select Actions */
        .multi-select-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 0.5rem 0.75rem;
            background: var(--surface-color);
        }

        .selected-count {
            background: var(--text-primary);
            color: var(--bg-color);
            padding: 0.25rem 0.6rem;
            font-weight: 600;
            font-size: 0.75rem;
            border-radius: var(--radius);
        }

        /* ===== MAIN GRID ===== */
        .container {
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        #texture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 4px;
            min-height: 50vh;
            background: var(--border-color);
        }

        /* ===== CARDS ===== */
        .texture-card {
            background: var(--surface-color);
            border: none;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: background var(--transition);
            box-shadow: none;
        }

        .texture-card:hover {
            background: var(--surface-hover);
            transform: none;
            box-shadow: none;
        }

        /* Edited State */
        .texture-card.edited-card {
            background: var(--surface-color);
            border: none;
            box-shadow: inset 3px 0 0 var(--text-primary);
        }

        .dark-mode .texture-card.edited-card {
            background: var(--surface-color);
            color: var(--text-primary);
        }

        /* Excluded State */
        .texture-card.excluded {
            opacity: 0.25;
            filter: grayscale(100%);
        }

        .texture-card.excluded::after {
            content: '\f05e';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: var(--text-muted);
            pointer-events: none;
            z-index: 10;
            text-shadow: none;
        }

        /* Media Container */
        .media-container {
            height: 220px;
            border-bottom: none;
            overflow: hidden;
            position: relative;
            background: #0d0d0d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease, opacity 0.3s ease;
            opacity: 0.85;
        }

        .texture-card:hover .media-image {
            transform: scale(1.03);
            opacity: 1;
        }

        /* MP3 Cards */
        .texture-card.mp3 {
            text-align: center;
        }

        .texture-card.mp3 .media-container {
            background: var(--surface-color);
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: none;
            height: auto;
            padding: 2rem 1rem;
        }

        .media-icon {
            font-size: 2.5rem;
            color: var(--text-secondary);
            transition: color var(--transition), transform var(--transition);
            text-shadow: none;
        }

        .texture-card.mp3:hover .media-icon {
            transform: scale(1.15);
            color: var(--text-primary);
        }

        .mp3-filename-display {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.8rem;
            text-align: center;
            padding: 0.75rem 1rem;
            word-break: break-all;
        }

        .dark-mode .texture-card.mp3 .mp3-filename-display {
            color: var(--text-secondary);
        }

        /* Texture Info */
        .texture-info {
            padding: 0.75rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex-grow: 1;
            background: transparent;
        }

        .texture-filename {
            font-size: 0.75rem;
            font-weight: 600;
            word-break: break-all;
            text-transform: none;
            color: var(--text-primary);
            letter-spacing: 0.02em;
        }

        .texture-name {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* Buttons Wrapper */
        .buttons-container,
        .mp3-buttons-wrapper {
            display: flex;
            gap: 1px;
            padding: 0;
            border-top: 1px solid var(--border-color);
            background: var(--border-color);
        }

        .mp3-buttons-wrapper {
            flex-direction: column;
        }

        .download-button,
        .copy-button,
        .edit-asset-button {
            padding: 0.5rem;
            font-size: 0.65rem;
            text-align: center;
            background: var(--surface-color);
            border: none;
            border-radius: 0;
            flex: 1;
        }

        .download-button:hover,
        .copy-button:hover {
            background: var(--surface-hover);
        }

        .edit-asset-button {
            background: var(--surface-color);
            color: var(--text-secondary);
            border: none;
            grid-column: unset;
            flex: 1;
        }

        .edit-asset-button:hover {
            background: var(--surface-hover);
            border-color: transparent;
            color: var(--text-primary);
        }

        /* Multi-Select Checkbox */
        .texture-card .select-checkbox {
            display: none;
            position: absolute;
            top: 8px;
            left: 8px;
            width: 22px;
            height: 22px;
            background: var(--bg-color);
            border: 1px solid var(--text-muted);
            border-radius: 3px;
            z-index: 10;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.65rem;
            color: var(--text-primary);
        }

        .texture-card .select-checkbox i {
            display: none;
        }

        .texture-card.selected-for-bulk .select-checkbox i {
            display: inline;
        }

        body.multi-select-active .texture-card .select-checkbox {
            display: flex;
        }

        .texture-card.selected-for-bulk {
            border: none;
            box-shadow: inset 0 0 0 2px var(--text-primary);
            background: var(--surface-hover);
        }

        /* ===== MODALS ===== */
        .asset-editor-modal-overlay,
        .bulk-operations-modal-overlay,
        .export-options-overlay,
        .loading-overlay,
        .fullscreen-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease;
        }

        .asset-editor-modal-overlay.active,
        .bulk-operations-modal-overlay.active,
        .export-options-overlay.active,
        .loading-overlay.active,
        .fullscreen-viewer.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Modal Content */
        .asset-editor-modal-content,
        .bulk-operations-modal-content,
        .export-options-content {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        /* Bulk Modal */
        .bulk-operations-modal-content {
            max-width: 720px;
            padding: 2rem;
            gap: 1.5rem;
            max-height: 85vh;
            overflow-y: auto;
        }

        .bulk-operations-modal-content {
            max-width: 800px;
        }

        /* Sections inside Bulk Modal — Grid Layout */
        .bulk-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1px;
            background: var(--border-color);
        }

        .bulk-section {
            background: var(--bg-color);
            padding: 1rem;
        }

        .bulk-section h3 {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 0 0 0.75rem 0;
            color: var(--text-muted);
            font-weight: 600;
        }

        .bulk-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .bulk-inline-inputs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .bulk-inline-inputs .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        .bulk-inline-inputs .input-group label {
            display: block;
            font-size: 0.6rem;
            color: var(--text-muted);
            margin-bottom: 0.2rem;
            font-weight: 500;
        }

        .bulk-inline-inputs .input-group input[type="number"] {
            width: 100%;
            padding: 0.4rem;
            font-size: 0.75rem;
        }

        .bulk-action-button {
            width: 100%;
            margin-top: 0.5rem;
        }

        .bulk-saturation-control .bulk-row .bulk-action-button {
            width: auto;
            margin-top: 0;
            white-space: nowrap;
        }

        .bulk-exclude-section {
            display: flex;
            flex-direction: column;
            border-left: none;
            background: var(--bg-color);
            padding: 1rem;
        }

        .bulk-exclude-section .exclude-button {
            margin-top: auto;
        }

        .bulk-operations-modal-content .input-group {
            margin-bottom: 0.5rem;
        }

        .bulk-operations-modal-content .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.25rem;
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        .bulk-operations-modal-content input[type="number"],
        .bulk-operations-modal-content input[type="text"] {
            width: 100%;
            padding: 0.4rem 0.5rem;
            font-size: 0.75rem;
        }

        /* Modal Headings */
        .asset-editor-modal-content h2,
        .bulk-operations-modal-content h2,
        .export-options-content h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
            font-weight: 600;
        }

        .close-button,
        .close-bulk-modal-button,
        .close-export-popup-button,
        .close-fullscreen {
            position: absolute;
            top: 1rem;
            right: 1.25rem;
            font-size: 1.25rem;
            cursor: pointer;
            color: var(--text-muted);
            background: none;
            border: none;
            transition: color var(--transition);
            line-height: 1;
        }

        .close-button:hover,
        .close-bulk-modal-button:hover,
        .close-export-popup-button:hover,
        .close-fullscreen:hover {
            color: var(--text-primary);
        }

        /* Modal Tabs */
        .modal-tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0;
        }

        .tab-button {
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            font-family: var(--font-stack);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            cursor: pointer;
            padding: 0.5rem 1rem;
            color: var(--text-muted);
            transition: all var(--transition);
        }

        .tab-button:hover {
            color: var(--text-secondary);
        }

        .tab-button.active {
            color: var(--text-primary);
            background: transparent;
            border-bottom-color: var(--text-primary);
            font-weight: 600;
        }

        /* Canvas & Sliders */
        .canvas-preview-container {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 0.75rem;
            margin: 0.75rem 0;
            display: flex;
            justify-content: center;
            background: #0d0d0d;
        }

        /* Range Inputs */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            outline: none;
            border: none;
            box-shadow: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--text-primary);
            cursor: pointer;
            border: none;
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--text-primary);
            cursor: pointer;
            border: none;
        }

        /* Loading Styles */
        .loading-window {
            width: 90%;
            max-width: 460px;
            border: 1px solid #1a3a1a;
            border-radius: 6px;
            padding: 1.5rem;
            background: #080c08;
            color: #3a8a3a;
            font-family: var(--font-stack);
            font-size: 0.8rem;
        }

        .loading-window h2 {
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
            color: #4a9a4a;
            border: none;
            padding: 0;
        }

        .progress-bar-container {
            width: 100%;
            height: 3px;
            border: none;
            background: #1a2a1a;
            border-radius: 2px;
            margin: 0.75rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #3a8a3a;
            width: 0%;
            transition: width 0.15s ease;
            border-radius: 2px;
        }

        .progress-text {
            font-size: 0.75rem;
        }

        .console-output {
            font-size: 0.7rem;
            line-height: 1.4;
        }

        .console-output pre {
            font-size: inherit;
            line-height: inherit;
        }

        /* Fullscreen Viewer */
        .fullscreen-viewer {
            z-index: 2000;
            background: rgba(0, 0, 0, 0.95);
        }

        .fullscreen-viewer img {
            max-width: 92%;
            max-height: 92%;
            border: none;
            box-shadow: none;
            border-radius: 2px;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1024px) {
            #texture-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 0.75rem 1rem;
            }

            header h1 {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }

            .search-container {
                gap: 0.35rem;
            }

            .search-input {
                min-width: 0;
                max-width: none;
                flex: 1 1 100%;
            }

            .search-button,
            .header-button {
                font-size: 0.65rem;
                padding: 0.4rem 0.6rem;
            }

            .container {
                padding: 0;
            }

            #texture-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1px;
            }

            .media-container {
                height: 160px;
            }

            .texture-filename {
                font-size: 0.65rem;
            }

            .asset-editor-modal-content,
            .bulk-operations-modal-content,
            .export-options-content {
                width: 95%;
                padding: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            #texture-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .media-container {
                height: 130px;
            }

            .buttons-container {
                flex-direction: column;
            }

            .multi-select-actions {
                flex-direction: column;
                gap: 0.35rem;
            }
        }

        /* Disabled state */
        button:disabled,
        button[disabled] {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Selection for text */
        ::selection {
            background: var(--text-primary);
            color: var(--bg-color);
        }
    </style>
</head>

<body>
    <!-- Original Header Structure -->
    <header>
        <h1>Modding Repository</h1>
        <div class="search-container">
            <input type="text" id="texture-search" placeholder="SEARCH_ASSETS..." class="search-input">
            <button id="search-button" class="search-button"><i class="fas fa-search"></i> SEARCH</button>
            <button id="clear-search-button" class="search-button">CLEAR</button>
            <button id="download-all-zip-button" class="search-button"><i class="fas fa-file-archive"></i>
                ZIP_ALL</button>
            <select id="export-mode-select" class="search-input"
                style="font-weight: 700; cursor: pointer; text-transform: uppercase;">
                <option value="all">EXPORT_ALL</option>
                <option value="modified" selected>MODIFIED_ONLY</option>
            </select>
            <button id="toggle-multi-select-button" class="search-button"><i class="fas fa-check-square"></i>
                SELECT</button>

            <!-- Hidden file input for Import -->
            <input type="file" id="import-file-input" accept=".json" style="display: none;">
            <button id="import-changes-button" class="search-button"><i class="fas fa-upload"></i> IMPORT</button>
            <button id="export-changes-button" class="search-button"><i class="fas fa-download"></i> EXPORT</button>

            <a href="TextureInfoPage/textures.html" class="search-button" style="text-decoration: none;">INFO</a>
        </div>

        <!-- Multi Select Actions (Hidden initially) -->
        <div class="multi-select-actions">
            <span id="selected-assets-count" class="selected-count">0 SELECTED</span>
            <button id="select-all-button" class="header-button" style="display: none;">SELECT ALL</button>
            <button id="open-bulk-edit-button" class="search-button bulk-action-trigger" disabled>BULK_EDIT</button>
        </div>
    </header>

    <!-- Main Grid -->
    <main class="container" style="visibility: visible; opacity: 1;">
        <div id="texture-grid" style="visibility: visible; opacity: 1;">
            <!-- Cards injected by JS -->
        </div>
    </main>

    <!-- === MODALS (Original IDs & Structure) === -->

    <!-- Asset Editor Modal -->
    <div id="asset-editor-modal" class="asset-editor-modal-overlay">
        <div class="asset-editor-modal-content">
            <span class="close-button" id="close-editor-modal">&times;</span>
            <h2 id="modal-asset-name">ASSET_EDITOR</h2>

            <div class="modal-tabs">
                <button class="tab-button active" id="tab-modify">MODIFY</button>
                <button class="tab-button" id="tab-create">CREATE</button>
            </div>

            <div id="content-modify" class="tab-content">
                <h3>ADJUST_SATURATION</h3>
                <div class="saturation-control">
                    <label>Saturation:</label>
                    <input type="range" id="saturation-slider" min="0" max="200" value="100"
                        style="width: 100%; margin-top: 0.5rem;">
                    <span id="saturation-value"
                        style="font-weight: bold; display: block; margin-top: 0.5rem;">100%</span>
                </div>
                <div class="canvas-preview-container">
                    <canvas id="texture-editor-canvas"></canvas>
                </div>
                <button id="save-modified-texture" class="modal-action-button">SAVE_MODIFICATION</button>
            </div>

            <div id="content-create" class="tab-content" style="display:none;">
                <h3>CREATE_TEXTURE</h3>
                <div class="create-texture-inputs">
                    <div class="input-group">
                        <label>WIDTH</label>
                        <input type="number" id="new-texture-width" value="512" min="1" max="4096">
                    </div>
                    <div class="input-group">
                        <label>HEIGHT</label>
                        <input type="number" id="new-texture-height" value="512" min="1" max="4096">
                    </div>
                    <div class="input-group">
                        <label>COLOR</label>
                        <input type="color" id="new-texture-color" value="#6c5ce7"
                            style="width: 100%; height: 40px; border: 1px solid #000;">
                    </div>
                </div>
                <button id="save-new-texture" class="modal-action-button">CREATE_NEW</button>
            </div>
        </div>
    </div>

    <!-- Bulk Operations Modal -->
    <div id="bulk-operations-modal" class="bulk-operations-modal-overlay">
        <div class="bulk-operations-modal-content">
            <span class="close-bulk-modal-button" id="close-bulk-modal">&times;</span>
            <h2>BULK_OPERATIONS</h2>

            <div class="bulk-grid">
                <!-- Row 1: Saturation (full width) -->
                <div class="bulk-section bulk-saturation-control" style="grid-column: 1 / -1;">
                    <h3>SATURATION</h3>
                    <div class="bulk-row">
                        <input type="range" id="bulk-saturation-slider" min="0" max="200" value="100" style="flex: 1;">
                        <button id="apply-bulk-saturation" class="bulk-action-button">APPLY</button>
                    </div>
                </div>

                <!-- Cell: Create Identical -->
                <div class="bulk-section bulk-create-texture-inputs">
                    <h3>CREATE_IDENTICAL</h3>
                    <div class="bulk-inline-inputs">
                        <div class="input-group"><label>W</label><input type="number" id="bulk-new-texture-width"
                                value="512"></div>
                        <div class="input-group"><label>H</label><input type="number" id="bulk-new-texture-height"
                                value="512"></div>
                        <div class="input-group"><label>C</label><input type="color" id="bulk-new-texture-color"
                                value="#6c5ce7" style="height: 32px; width: 100%;"></div>
                    </div>
                    <button id="save-bulk-new-texture" class="bulk-action-button">CREATE</button>
                </div>

                <!-- Cell: Resize -->
                <div class="bulk-section bulk-resize-inputs">
                    <h3>RESIZE</h3>
                    <div class="bulk-inline-inputs">
                        <div class="input-group"><label>W</label><input type="number" id="resize-width"></div>
                        <div class="input-group"><label>H</label><input type="number" id="resize-height"></div>
                    </div>
                    <div class="input-group checkbox-group" style="margin: 0.5rem 0;">
                        <input type="checkbox" id="maintain-aspect-ratio" checked> <label
                            style="display:inline; font-size: 0.7rem;">KEEP_RATIO</label>
                    </div>
                    <button id="apply-bulk-resize" class="bulk-action-button">RESIZE</button>
                </div>

                <!-- Cell: Upload -->
                <div class="bulk-section bulk-upload-texture-inputs">
                    <h3>UPLOAD</h3>
                    <div class="input-group">
                        <input type="file" id="bulk-upload-image-input" accept="image/png, image/jpeg"
                            style="font-size: 0.65rem;">
                    </div>
                    <div class="image-preview-container"
                        style="border: 1px solid #222; min-height: 50px; margin: 0.5rem 0;">
                        <img id="bulk-upload-image-preview" src="" alt="" style="display: none; max-width: 100%;">
                    </div>
                    <button id="apply-bulk-upload-texture" class="bulk-action-button" disabled>APPLY</button>
                </div>

                <!-- Cell: Exclude -->
                <div class="bulk-section bulk-exclude-section">
                    <h3>EXCLUDE</h3>
                    <button id="toggle-exclude-selected"
                        class="bulk-action-button exclude-button">EXCLUDE_FROM_EXPORT</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Options Popup -->
    <div id="export-options-popup" class="export-options-overlay">
        <div class="export-options-content">
            <span class="close-export-popup-button" id="close-export-popup">&times;</span>
            <h2>EXPORT_TYPE</h2>
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <button id="export-client-button" class="export-option-button">CLIENT_EXPORT</button>
                <button id="export-browser-button" class="export-option-button">BROWSER_EXPORT</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-window">
            <h2>PROCESSING</h2>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-percentage" style="text-align: center; margin-top: 0.5rem;">0%</div>
            <div class="console-output"
                style="margin-top: 1rem; height: 100px; overflow: auto; border: 1px dashed #0f0;">
                <pre id="console-log"></pre>
            </div>
        </div>
    </div>

    <!-- Fullscreen Viewer -->
    <div id="fullscreen-viewer" class="fullscreen-viewer">
        <span class="close-fullscreen">&times;</span>
        <img id="fullscreen-image" src="" alt="">
    </div>

    <!-- External Scripts (Preserved from original) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="asset-db.js"></script>
    <!-- Your Logic Files -->
    <script src="asset-list-page.js"></script>
    <script src="asset-editor-modal.js"></script>
    <script src="export-options-popup.js"></script>
    <script src="bulk-operations.js"></script>
    <script src="import-export.js"></script>
    <script src="image-converter.js"></script>
</body>

</html>
