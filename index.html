<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODDING_REPOSITORY // DATABASE</title>
    <link rel="icon" type="image/png" href="fav.png">
    
    <!-- External CSS/Font Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- BRUTALIST DESIGN SYSTEM --- */
        :root {
            --bg-color: #e0e0e0;
            --surface-color: #ffffff;
            --text-primary: #000000;
            --text-secondary: #333333;
            --accent-primary: #ff0055; /* Hot Pink/Red */
            --accent-secondary: #00e5ff; /* Cyan */
            --border-width: 3px;
            --shadow-offset: 6px;
            --font-stack: 'Courier New', Courier, monospace;
        }

        /* Dark Mode Override */
        body.dark-mode {
            --bg-color: #0a0a0a;
            --surface-color: #141414;
            --text-primary: #f0f0f0;
            --text-secondary: #aaaaaa;
            --accent-primary: #ff3333;
            --accent-secondary: #00ffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-stack);
            overflow-x: hidden;
            transition: background-color 0.2s step-end, color 0.2s step-end;
        }

        /* --- HEADER & NAV (Original Structure Preservation) --- */
        header {
            padding: 2rem;
            border-bottom: var(--border-width) solid var(--text-primary);
            background: var(--bg-color);
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: -2px;
            background: var(--text-primary);
            color: var(--bg-color);
            display: inline-block;
            padding: 0.2rem 1rem;
            transform: rotate(-1deg);
            box-shadow: 4px 4px 0 var(--accent-primary);
        }

        /* Search Container styling */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            padding: 0 1rem;
        }

        /* Brutalist Inputs */
        .search-input, #bulk-saturation-slider, .input-group input, .input-group select {
            background: var(--surface-color);
            border: var(--border-width) solid var(--text-primary);
            padding: 0.8rem 1rem;
            font-family: var(--font-stack);
            font-size: 1rem;
            color: var(--text-primary);
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        .search-input:focus, .input-group input:focus {
            border-color: var(--accent-secondary);
            background: var(--bg-color);
        }

        /* Brutalist Buttons */
        .search-button, .header-button, .bulk-action-button, .modal-action-button, .export-option-button, .download-button, .edit-asset-button, .copy-button {
            background: var(--surface-color);
            border: var(--border-width) solid var(--text-primary);
            color: var(--text-primary);
            padding: 0.8rem 1.2rem;
            font-family: var(--font-stack);
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 3px 3px 0 var(--text-primary);
            text-decoration: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
        }

        .search-button:hover, .header-button:hover {
            background: var(--accent-primary);
            color: #fff;
            border-color: var(--accent-primary);
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 var(--text-primary);
        }

        .search-button:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        /* ZIP Processing Animation */
        @keyframes processing-pulse {
            0% { opacity: 1; border-color: var(--text-primary); background: var(--surface-color); }
            50% { opacity: 0.5; border-color: var(--accent-secondary); background: var(--accent-secondary); color: #000; }
            100% { opacity: 1; border-color: var(--text-primary); background: var(--surface-color); }
        }

        .search-button.processing {
            animation: processing-pulse 0.8s infinite;
            pointer-events: none; /* Disable click while processing */
        }

        /* Multi Select Actions */
        .multi-select-actions {
            display: flex; /* Hidden by default via JS */
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
            border: var(--border-width) dashed var(--accent-secondary);
            padding: 1rem;
            background: rgba(0, 229, 255, 0.05);
        }

        .selected-count {
            background: var(--text-primary);
            color: var(--bg-color);
            padding: 0.5rem 1rem;
            font-weight: bold;
        }

        /* --- MAIN GRID & CARDS (Targeting JS Generated Classes) --- */
        .container {
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
            padding: 2rem;
        }

        #texture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            min-height: 50vh;
        }

        /* The Card Structure injected by JS */
        .texture-card {
            background: var(--surface-color);
            border: var(--border-width) solid var(--text-primary);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: 0.2s;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--text-primary);
        }

        .texture-card:hover {
            transform: translate(-3px, -3px);
            box-shadow: calc(var(--shadow-offset) + 3px) calc(var(--shadow-offset) + 3px) 0 var(--accent-primary);
        }

        /* Edited State */
        .texture-card.edited-card {
            background: #fff;
            border-color: var(--accent-primary);
            box-shadow: 8px 8px 0 var(--accent-primary);
        }
        .dark-mode .texture-card.edited-card {
            background: #222;
            color: var(--text-primary);
        }

        /* Media Container (Image Area) */
        .media-container {
            height: 250px;
            border-bottom: var(--border-width) solid var(--text-primary);
            overflow: hidden;
            position: relative;
            background: #ccc; /* Fallback */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* REMOVED grayscale filter to show full color */
            transition: transform 0.3s;
        }

        .texture-card:hover .media-image {
            transform: scale(1.05); /* Subtle zoom on hover instead of color change */
        }

        /* MP3 Specifics */
        .texture-card.mp3 .media-container {
            background: var(--accent-primary);
            color: white;
            cursor: pointer; /* Ensure clickability */
        }
        
        .media-icon {
            font-size: 5rem; /* Larger Play Button */
            color: #fff;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .texture-card.mp3:hover .media-icon {
            transform: scale(1.1);
            color: var(--accent-secondary);
        }

        .mp3-filename-display { color: var(--text-primary); font-weight: bold; text-align: center; padding: 1rem; }
        .dark-mode .texture-card.mp3 .mp3-filename-display { color: var(--text-primary); }

        /* Texture Info */
        .texture-info {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-grow: 1;
            background: var(--surface-color);
        }

        .texture-filename {
            font-size: 1rem;
            font-weight: 900;
            word-break: break-all;
            text-transform: uppercase;
        }

        .texture-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Buttons Wrapper */
        .buttons-container, .mp3-buttons-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid var(--text-primary);
            background: var(--surface-color);
        }

        .mp3-buttons-wrapper {
            grid-template-columns: 1fr;
        }

        .download-button, .copy-button, .edit-asset-button {
            padding: 0.6rem;
            font-size: 0.75rem;
            text-align: center;
            background: transparent;
        }

        .edit-asset-button {
            background: var(--text-primary);
            color: var(--bg-color);
            border-color: var(--text-primary);
            grid-column: span 2;
        }

        .edit-asset-button:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: #fff;
        }

        /* Multi-Select Checkbox (Hidden by default) */
        .texture-card .select-checkbox {
            display: none; /* JS toggles this */
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background: var(--accent-secondary);
            border: 2px solid #000;
            z-index: 10;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        body.multi-select-active .texture-card .select-checkbox { display: flex; }
        
        .texture-card.selected-for-bulk {
            border: 4px solid var(--accent-secondary);
            box-shadow: 10px 10px 0 var(--accent-secondary);
            background: rgba(0, 229, 255, 0.1);
        }

        /* --- MODALS (Targeting Original IDs) --- */
        .asset-editor-modal-overlay, 
        .bulk-operations-modal-overlay, 
        .export-options-overlay, 
        .loading-overlay, 
        .fullscreen-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .asset-editor-modal-overlay.active, 
        .bulk-operations-modal-overlay.active,
        .export-options-overlay.active,
        .loading-overlay.active,
        .fullscreen-viewer.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Modal Content Boxes */
        .asset-editor-modal-content, 
        .bulk-operations-modal-content,
        .export-options-content {
            background: var(--bg-color);
            border: var(--border-width) solid var(--text-primary);
            padding: 2rem;
            width: 90%;
            max-width: 700px; /* Standard width */
            box-shadow: 10px 10px 0 var(--accent-primary);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* BULK MODAL SPECIFIC FIXES */
        .bulk-operations-modal-content {
            max-width: 900px; /* Wider to prevent overlap */
            padding: 3rem; /* More padding for openness */
            gap: 2.5rem; /* More gap between sections */
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Sections inside Bulk Modal */
        .bulk-saturation-control, 
        .bulk-create-texture-inputs, 
        .bulk-resize-inputs, 
        .bulk-upload-texture-inputs, 
        .bulk-exclude-section {
            border-bottom: 2px solid var(--text-secondary);
            padding-bottom: 2rem;
        }
        
        .bulk-exclude-section {
            border-bottom: none;
            border-left: 5px solid var(--accent-primary);
            background: rgba(255, 0, 85, 0.05);
            padding: 1.5rem;
        }

        .bulk-operations-modal-content h3 {
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            color: var(--accent-secondary);
        }

        .bulk-operations-modal-content .input-group {
            margin-bottom: 1.5rem;
        }

        .bulk-operations-modal-content .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .bulk-operations-modal-content input[type="number"],
        .bulk-operations-modal-content input[type="text"] {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
        }

        /* --- END BULK MODAL FIXES --- */

        .asset-editor-modal-content h2, 
        .bulk-operations-modal-content h2,
        .export-options-content h2 {
            font-size: 2rem;
            text-transform: uppercase;
            border-bottom: 2px solid var(--text-primary);
            padding-bottom: 1rem;
        }

        .close-button, .close-bulk-modal-button, .close-export-popup-button, .close-fullscreen {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-primary);
            background: none;
            border: none;
        }

        /* Modal Tabs */
        .modal-tabs {
            display: flex;
            gap: 1rem;
            border-bottom: 2px solid var(--text-primary);
            padding-bottom: 0.5rem;
        }

        .tab-button {
            background: transparent;
            border: none;
            font-family: var(--font-stack);
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            padding: 0.5rem 1rem;
            color: var(--text-secondary);
        }

        .tab-button.active {
            color: var(--text-primary);
            background: var(--text-primary);
            color: var(--bg-color);
            font-weight: bold;
        }

        /* Canvas & Sliders */
        .canvas-preview-container {
            border: 2px dashed var(--text-primary);
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            background: #fff;
        }
        
        /* Loading Styles */
        .loading-window {
            width: 90%;
            max-width: 500px;
            border: var(--border-width) solid #0f0;
            padding: 2rem;
            background: #000;
            color: #0f0;
            font-family: monospace;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 20px;
            border: 1px solid #0f0;
            margin: 1rem 0;
        }
        .progress-bar {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.1s;
        }

        /* Fullscreen Viewer */
        .fullscreen-viewer {
            z-index: 2000;
            background: #000;
        }
        .fullscreen-viewer img {
            max-width: 90%;
            max-height: 90%;
            border: 4px solid var(--accent-secondary);
            box-shadow: 0 0 30px var(--accent-secondary);
        }
    </style>
</head>
<body>
    <!-- Original Header Structure -->
    <header>
        <h1>Modding Repository</h1>
        <div class="search-container">
            <input type="text" id="texture-search" placeholder="SEARCH_ASSETS..." class="search-input">
            <button id="search-button" class="search-button"><i class="fas fa-search"></i> SEARCH</button>
            <button id="clear-search-button" class="search-button">CLEAR</button>
            <button id="download-all-zip-button" class="search-button"><i class="fas fa-file-archive"></i> ZIP_ALL</button>
            <button id="toggle-multi-select-button" class="search-button"><i class="fas fa-check-square"></i> SELECT</button>
            
            <!-- Hidden file input for Import -->
            <input type="file" id="import-file-input" accept=".json" style="display: none;">
            <button id="import-changes-button" class="search-button"><i class="fas fa-upload"></i> IMPORT</button>
            <button id="export-changes-button" class="search-button"><i class="fas fa-download"></i> EXPORT</button>
            
            <a href="TextureInfoPage/textures.html" class="search-button" style="text-decoration: none;">INFO</a>
        </div>

        <!-- Multi Select Actions (Hidden initially) -->
        <div class="multi-select-actions">
            <span id="selected-assets-count" class="selected-count">0 SELECTED</span>
            <button id="select-all-button" class="header-button" style="display: none;">SELECT ALL</button>
            <button id="open-bulk-edit-button" class="search-button bulk-action-trigger" disabled>BULK_EDIT</button>
        </div>
    </header>

    <!-- Main Grid -->
    <main class="container" style="visibility: visible; opacity: 1;">
        <div id="texture-grid" style="visibility: visible; opacity: 1;">
            <!-- Cards injected by JS -->
        </div>
    </main>

    <!-- === MODALS (Original IDs & Structure) === -->

    <!-- Asset Editor Modal -->
    <div id="asset-editor-modal" class="asset-editor-modal-overlay">
        <div class="asset-editor-modal-content">
            <span class="close-button" id="close-editor-modal">&times;</span>
            <h2 id="modal-asset-name">ASSET_EDITOR</h2>

            <div class="modal-tabs">
                <button class="tab-button active" id="tab-modify">MODIFY</button>
                <button class="tab-button" id="tab-create">CREATE</button>
            </div>

            <div id="content-modify" class="tab-content">
                <h3>ADJUST_SATURATION</h3>
                <div class="saturation-control">
                    <label>Saturation:</label>
                    <input type="range" id="saturation-slider" min="0" max="200" value="100" style="width: 100%; margin-top: 0.5rem;">
                    <span id="saturation-value" style="font-weight: bold; display: block; margin-top: 0.5rem;">100%</span>
                </div>
                <div class="canvas-preview-container">
                    <canvas id="texture-editor-canvas"></canvas>
                </div>
                <button id="save-modified-texture" class="modal-action-button">SAVE_MODIFICATION</button>
            </div>

            <div id="content-create" class="tab-content" style="display:none;">
                <h3>CREATE_TEXTURE</h3>
                <div class="create-texture-inputs">
                    <div class="input-group">
                        <label>WIDTH</label>
                        <input type="number" id="new-texture-width" value="512" min="1" max="4096">
                    </div>
                    <div class="input-group">
                        <label>HEIGHT</label>
                        <input type="number" id="new-texture-height" value="512" min="1" max="4096">
                    </div>
                    <div class="input-group">
                        <label>COLOR</label>
                        <input type="color" id="new-texture-color" value="#6c5ce7" style="width: 100%; height: 40px; border: 1px solid #000;">
                    </div>
                </div>
                <button id="save-new-texture" class="modal-action-button">CREATE_NEW</button>
            </div>
        </div>
    </div>

    <!-- Bulk Operations Modal -->
    <div id="bulk-operations-modal" class="bulk-operations-modal-overlay">
        <div class="bulk-operations-modal-content">
            <span class="close-bulk-modal-button" id="close-bulk-modal">&times;</span>
            <h2>BULK_OPERATIONS</h2>

            <div class="bulk-saturation-control">
                <h3>GLOBAL_SATURATION</h3>
                <div class="input-group">
                    <input type="range" id="bulk-saturation-slider" min="0" max="200" value="100">
                </div>
                <button id="apply-bulk-saturation" class="bulk-action-button">APPLY_SATURATION</button>
            </div>

            <div class="bulk-create-texture-inputs">
                <h3>CREATE_IDENTICAL</h3>
                <div class="input-group"><label>WIDTH</label><input type="number" id="bulk-new-texture-width" value="512"></div>
                <div class="input-group"><label>HEIGHT</label><input type="number" id="bulk-new-texture-height" value="512"></div>
                <div class="input-group"><label>COLOR</label><input type="color" id="bulk-new-texture-color" value="#6c5ce7" style="height: 40px;"></div>
                <button id="save-bulk-new-texture" class="bulk-action-button">CREATE_TEXTURES</button>
            </div>

            <div class="bulk-resize-inputs">
                <h3>RESIZE_SELECTED</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="input-group"><label>WIDTH</label><input type="number" id="resize-width"></div>
                    <div class="input-group"><label>HEIGHT</label><input type="number" id="resize-height"></div>
                </div>
                <div class="input-group checkbox-group">
                    <input type="checkbox" id="maintain-aspect-ratio" checked> <label style="display:inline;">MAINTAIN_ASPECT</label>
                </div>
                <button id="apply-bulk-resize" class="bulk-action-button">RESIZE</button>
            </div>

            <div class="bulk-upload-texture-inputs">
                <h3>UPLOAD_TEXTURE</h3>
                <div class="input-group">
                    <label>FILE</label>
                    <input type="file" id="bulk-upload-image-input" accept="image/png, image/jpeg">
                </div>
                <div class="image-preview-container" style="border: 1px solid #000; margin-top: 1rem; min-height: 100px;">
                    <img id="bulk-upload-image-preview" src="" alt="" style="display: none; max-width: 100%;">
                </div>
                <button id="apply-bulk-upload-texture" class="bulk-action-button" disabled>APPLY_UPLOAD</button>
            </div>

            <div class="bulk-exclude-section">
                <h3>EXCLUDE</h3>
                <button id="toggle-exclude-selected" class="bulk-action-button exclude-button">EXCLUDE_FROM_EXPORT</button>
            </div>
        </div>
    </div>

    <!-- Export Options Popup -->
    <div id="export-options-popup" class="export-options-overlay">
        <div class="export-options-content">
            <span class="close-export-popup-button" id="close-export-popup">&times;</span>
            <h2>EXPORT_TYPE</h2>
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <button id="export-client-button" class="export-option-button">CLIENT_EXPORT</button>
                <button id="export-browser-button" class="export-option-button">BROWSER_EXPORT</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-window">
            <h2>PROCESSING</h2>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-percentage" style="text-align: center; margin-top: 0.5rem;">0%</div>
            <div class="console-output" style="margin-top: 1rem; height: 100px; overflow: auto; border: 1px dashed #0f0;">
                <pre id="console-log"></pre>
            </div>
        </div>
    </div>

    <!-- Fullscreen Viewer -->
    <div id="fullscreen-viewer" class="fullscreen-viewer">
        <span class="close-fullscreen">&times;</span>
        <img id="fullscreen-image" src="" alt="">
    </div>

    <!-- External Scripts (Preserved from original) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- Your Logic Files -->
    <script src="asset-list-page.js"></script>
    <script src="asset-editor-modal.js"></script>
    <script src="export-options-popup.js"></script>
    <script src="bulk-operations.js"></script>
    <script src="import-export.js"></script>
    <script src="image-converter.js"></script>
</body>
</html>
